<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hangman Game">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1><center>Hangman Game</center></h1>
			<p><center>Guess the make of the car!</center></p>
		</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Word to Guess</h3>
		</div>
		<div class="panel-body">
			<h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Incorrect guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses remaining: <span id="numGuesses">9</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wins: <span id="winCounter">0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Losses: <span id="lossCounter">0</span>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
